<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chance Fruitee</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .content {
            text-align: center;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            position: relative;
            top: -20px;
        }

        h1 {
            display: inline-block;
            position: relative;
            top: -5px;
            opacity: 0;
            filter: blur(10px);
            animation: fadeInBlur 2s ease-out forwards;
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            font-size: 3rem; /* Larger font for title */
        }

        /* Paragraph styles */
        p {
            line-height: 1.8;
            transform: translateY(100px);
            opacity: 0;
            animation: slideIn 2s ease-out 2s forwards;
            margin: 20px 0;
            color: #fff;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.3);
            font-size: 1.2rem !important; /* Ensure consistent font size across paragraphs */
            word-wrap: break-word; /* Prevent text overflow */
            width: 100%;
            max-width: 600px; /* Prevent the paragraph from stretching too wide */
            margin-left: auto;
            margin-right: auto; /* Center the paragraph */
            display: inline-block;
            white-space: normal; /* Ensure proper line breaks */
        }

        /* Keyframes for animations */
        @keyframes fadeInBlur {
            0% {
                opacity: 0;
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Portrait mode - smaller screens */
        @media screen and (max-width: 600px) and (orientation: portrait) {
            h1 {
                font-size: 2.5rem; /* Adjust font size for portrait */
            }

            p {
                font-size: 1.2rem !important; /* Keep font size the same for all paragraphs */
                width: 90%; /* Adjust width for better fit */
                max-width: 500px;
                margin-left: auto;
                margin-right: auto; /* Center text */
            }
        }

        /* Landscape mode - larger screens */
        @media screen and (min-width: 601px) and (orientation: landscape) {
            h1 {
                font-size: 3rem; /* Larger font for landscape mode */
            }

            p {
                font-size: 1.2rem !important; /* Keep font size consistent */
                width: 80%;
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Chance Fruitee</h1>
        <p id="randomParagraph">Loading...</p>
    </div>

    <script>
        const backgrounds = [
            'https://chancefruitee.github.io/Discovery/Background-001.JPG',
            'https://chancefruitee.github.io/Discovery/Background-002.JPG',
            'https://chancefruitee.github.io/Discovery/Background-003.PNG',
            'https://chancefruitee.github.io/Discovery/Background-004.JPG',
            'https://chancefruitee.github.io/Discovery/Background-005.JPG',
            'https://chancefruitee.github.io/Discovery/Background-006.JPG',
            'https://chancefruitee.github.io/Discovery/Background-007.JPG',
            'https://chancefruitee.github.io/Discovery/Background-008.JPG',
            'https://chancefruitee.github.io/Discovery/Background-009.JPG',
            'https://chancefruitee.github.io/Discovery/Background-010.JPG',
            'https://chancefruitee.github.io/Discovery/Background-011.JPG',
            'https://chancefruitee.github.io/Discovery/Background-012.JPG',
            'https://chancefruitee.github.io/Discovery/Background-013.JPG',
            'https://chancefruitee.github.io/Discovery/Background-014.JPG',
            'https://chancefruitee.github.io/Discovery/Background-015.JPG'
        ];

        const paragraphs = [
            `I can’t give you the world, but my whole world.<br>
            Je ne peux pas te donner le monde, mais mon monde entier.<br>
            No puedo darte el mundo, pero tú eres todo mi mundo.<br>
            我或许无法给你全世界，但你却是我全部世界。`,

            `I am not greedy. There is only one small wish: you will always be in my life.<br>
            Je ne suis pas avide. Il n'y a qu'un petit souhait : que tu sois toujours dans ma vie.<br>
            No soy codicioso. Solo tengo un pequeño deseo: que siempre estés en mi vida.<br>
            我并不贪心，只有一个小小的愿望：你永远在我身边。`,

            `There is nothing in the world that I can’t put aside except you.<br>
            Il n'y a rien dans le monde que je ne puisse mettre de côté sauf toi.<br>
            No hay nada en el mundo que no pueda dejar de lado excepto tú.<br>
            这个世界上除了你，没有什么事我放不下的。`,

            `You light up my life.<br>
            Tu illumines ma vie.<br>
            Tú iluminas mi vida.<br>
            你照亮了我的生命。`
        ];

        function getRandomIndex(list, lastIndex) {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * list.length);
            } while (newIndex === lastIndex);
            return newIndex;
        }

        let lastBackgroundIndex = localStorage.getItem('lastBackgroundIndex');
        let lastParagraphIndex = localStorage.getItem('lastParagraphIndex');

        lastBackgroundIndex = lastBackgroundIndex ? parseInt(lastBackgroundIndex) : -1;
        lastParagraphIndex = lastParagraphIndex ? parseInt(lastParagraphIndex) : -1;

        const newBackgroundIndex = getRandomIndex(backgrounds, lastBackgroundIndex);
        localStorage.setItem('lastBackgroundIndex', newBackgroundIndex);
        document.body.style.backgroundImage = `url('${backgrounds[newBackgroundIndex]}')`;

        const newParagraphIndex = getRandomIndex(paragraphs, lastParagraphIndex);
        localStorage.setItem('lastParagraphIndex', newParagraphIndex);

        const paragraphElement = document.getElementById('randomParagraph');
        paragraphElement.innerHTML = paragraphs[newParagraphIndex]; // Ensure proper assignment
    </script>
</body>
</html>
