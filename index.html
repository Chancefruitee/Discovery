    <style>
        html {
            font-size: 16px; /* Set root font size explicitly */
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .content {
            text-align: center;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            position: relative;
            top: -20px;
        }

        .line {
            height: 2px;
            margin: 5px auto;
            background-color: #fff;
            opacity: 0;
            animation: fadeInBlur 2s ease-out forwards;
            width: 50%;
        }

        h1 {
            display: inline-block;
            position: relative;
            top: -5px;
            opacity: 0;
            filter: blur(10px);
            animation: fadeInBlur 2s ease-out forwards;
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            font-size: 3rem; /* Adjust title font size */
        }

        p {
            line-height: 1.8;
            transform: translateY(100px);
            opacity: 0;
            animation: slideIn 2s ease-out 2s forwards;
            margin: 20px 0;
            color: #fff;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.3);
            font-size: 2.5vw; /* Uniform scaling across all paragraphs */
            word-wrap: break-word;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            display: inline-block;
            white-space: normal;
        }

        /* Keyframes for animations */
        @keyframes fadeInBlur {
            0% {
                opacity: 0;
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive typography for mobile devices */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2.5rem; /* Larger title for smaller screens */
            }

            p {
                font-size: 4vw; /* Adjust paragraph font size for smaller devices */
            }

            .line {
                width: 40%; /* Adjust line width for smaller screens */
            }
        }

        /* Portrait and landscape adjustments */
        @media screen and (orientation: portrait) {
            p {
                font-size: 4vw;
            }
        }

        @media screen and (orientation: landscape) {
            p {
                font-size: 3vw;
            }
        }
    </style>
</head>
