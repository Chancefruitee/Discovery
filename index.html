<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chance Fruitee</title>
    <style>
        /* Add a background image to the entire page */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensure full height of the screen */
            display: flex;
            justify-content: center; /* Horizontally center */
            align-items: center; /* Vertically center */
            font-family: Arial, sans-serif;

            /* Background image styles (to be set dynamically) */
            background-size: cover; /* Scale image to cover the entire screen */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Avoid repeating the image */
        }

        /* Container for the content */
        .content {
            text-align: center;
            padding: 20px;
            width: 80%; /* Adjust width of the content container */
            max-width: 800px; /* Prevent it from becoming too wide */
            position: absolute; /* Position over the image */
        }

        /* Style for the title */
        h1 {
            opacity: 0;
            filter: blur(10px);
            animation: fadeInBlur 2s ease-out forwards;
            margin: 0; /* Remove default margin */
            padding: 10px 0;
            color: #fff; /* Make the text white */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); /* Add shadow for better readability */
            position: relative; /* Needed for absolute positioning of lines */
            display: inline-block; /* Make the title an inline block to match the lines' width */
        }

        /* Create lines above and below the title */
        h1::before,
        h1::after {
            content: '';
            position: absolute;
            height: 2px;
            background-color: #fff; /* White color for the lines */
            width: 100%; /* Set width to 100% of the title */
            left: 0; /* Align with the left edge of the title */
            transform: translateX(0); /* Keep the lines aligned to the title */
        }

        h1::before {
            top: -10px; /* Adjust the distance above the title */
        }

        h1::after {
            bottom: -10px; /* Adjust the distance below the title */
        }

        /* Style for the paragraph */
        p {
            transform: translateY(100px);
            opacity: 0;
            animation: slideIn 2s ease-out 2s forwards;
            margin: 20px 0;
            color: #fff; /* Make the text white */
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.3); /* Add shadow for better readability */
        }

        /* Keyframe for title fade-in and blur effect */
        @keyframes fadeInBlur {
            0% {
                opacity: 0;
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }

        /* Keyframe for paragraph sliding in */
        @keyframes slideIn {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Chance Fruitee</h1>
        <p id="randomParagraph">Loading...</p> <!-- Placeholder for the random paragraph -->
    </div>

<script>
    // List of background images
    const backgrounds = [
        'https://chancefruitee.github.io/Discovery-test/Backgroud-001.JPG',
        'https://chancefruitee.github.io/Discovery-test/Backgroud-002.JPG',
        'https://chancefruitee.github.io/Discovery-test/Backgroud-003.PNG',
        'https://chancefruitee.github.io/Discovery-test/Backgroud-004.JPG'
        'https://chancefruitee.github.io/Discovery-test/Backgroud-005.JPG',
        'https://chancefruitee.github.io/Discovery-test/Backgroud-006.JPG',
        'https://chancefruitee.github.io/Discovery-test/Backgroud-007.JPG',
        'https://chancefruitee.github.io/Discovery-test/Backgroud-008.JPG',
        'https://chancefruitee.github.io/Discovery-test/Backgroud-009.JPG',
        'https://chancefruitee.github.io/Discovery-test/Backgroud-010.JPG',
        'https://chancefruitee.github.io/Discovery-test/Backgroud-011.JPG'
        'https://chancefruitee.github.io/Discovery-test/Backgroud-012.JPG',
        'https://chancefruitee.github.io/Discovery-test/Backgroud-013.JPG',
        'https://chancefruitee.github.io/Discovery-test/Backgroud-014.JPG',
        'https://chancefruitee.github.io/Discovery-test/Backgroud-015.JPG'
    ];

    // List of paragraphs
    const paragraphs = [
        "I can’t give you the world, but my whole world.
        Je ne peux pas te donner le monde, mais mon monde entier.
        No puedo darte el mundo, pero tú eres todo mi mundo.
        我或许无法给你全世界，但你却是我全部世界。",
        "I am not greedy. There is only one small wish: you will always be in my life.
         Je ne suis pas avide. Il n'y a qu'un petit souhait : que tu sois toujours dans ma vie.
         No soy codicioso. Solo tengo un pequeño deseo: que siempre estés en mi vida.
         我并不贪心，只有一个小小的愿望：你永远在我身边.",
        "There is nothing in the world that I can’t put aside except you.
         Il n'y a rien dans le monde que je ne puisse mettre de côté sauf toi.
         No hay nada en el mundo que no pueda dejar de lado excepto tú.
         这个世界上除了你，没有什么事我放不下的.",
        "You light up my life.
         Tu illumines ma vie.
         Tú iluminas mi vida.
         你照亮了我的生命."
    ];

    // Function to get a random index, ensuring it's different from the last one
    function getRandomIndex(list, lastIndex) {
        let newIndex;
        do {
            newIndex = Math.floor(Math.random() * list.length);
        } while (newIndex === lastIndex);
        return newIndex;
    }

    // Retrieve last indices from localStorage
    let lastBackgroundIndex = localStorage.getItem('lastBackgroundIndex');
    let lastParagraphIndex = localStorage.getItem('lastParagraphIndex');

    // Convert them to integers if they exist
    lastBackgroundIndex = lastBackgroundIndex ? parseInt(lastBackgroundIndex) : -1;
    lastParagraphIndex = lastParagraphIndex ? parseInt(lastParagraphIndex) : -1;

    // Select a new random background
    const newBackgroundIndex = getRandomIndex(backgrounds, lastBackgroundIndex);
    localStorage.setItem('lastBackgroundIndex', newBackgroundIndex); // Store in localStorage
    document.body.style.backgroundImage = `url('${backgrounds[newBackgroundIndex]}')`;

    // Select a new random paragraph
    const newParagraphIndex = getRandomIndex(paragraphs, lastParagraphIndex);
    localStorage.setItem('lastParagraphIndex', newParagraphIndex); // Store in localStorage
    document.getElementById('randomParagraph').textContent = paragraphs[newParagraphIndex];
</script>

</body>
</html>
