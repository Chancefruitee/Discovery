<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chance Fruitee</title>
    <style>
        /* Root font size for consistent scaling */
        html {
            font-size: 16px;
        }

        /* Basic body styling */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Centered content styling */
        .content {
            text-align: center;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            position: relative;
            top: -20px;
        }

        /* Horizontal line styling */
        .line {
            height: 2px;
            margin: 5px auto;
            background-color: #fff;
            opacity: 0;
            animation: fadeInBlur 2s ease-out forwards;
            width: 50%;
        }

        /* Title styling with animation */
        h1 {
            display: inline-block;
            position: relative;
            top: -5px;
            opacity: 0;
            filter: blur(10px);
            animation: fadeInBlur 2s ease-out forwards;
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            font-size: 3rem;
        }

        /* Paragraph styling */
        p {
            line-height: 1.8;
            transform: translateY(100px);
            opacity: 0;
            animation: slideIn 2s ease-out 2s forwards;
            margin: 20px 0;
            color: #fff;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.3);
            font-size: 1.2vw;
            word-wrap: break-word;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            display: inline-block;
            white-space: normal;
        }

        /* Keyframes for animations */
        @keyframes fadeInBlur {
            0% {
                opacity: 0;
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive styling for smaller screens */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 2vw;
                width: 80%;
            }

            .line {
                width: 40%;
            }
        }

        /* Portrait mode adjustments */
        @media screen and (orientation: portrait) {
            p {
                font-size: 4vw;
            }
        }

        /* Landscape mode adjustments */
        @media screen and (orientation: landscape) {
            p {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="line"></div>
        <h1>Chance Fruitee</h1>
        <div class="line"></div>
        <p id="randomParagraph">Loading...</p>
    </div>

    <script>
        const backgrounds = [
            'https://chancefruitee.github.io/Discovery/Background-001.JPG',
            'https://chancefruitee.github.io/Discovery/Background-002.JPG',
            'https://chancefruitee.github.io/Discovery/Background-003.PNG',
            'https://chancefruitee.github.io/Discovery/Background-004.JPG',
            'https://chancefruitee.github.io/Discovery/Background-005.JPG',
            'https://chancefruitee.github.io/Discovery/Background-006.JPG',
            'https://chancefruitee.github.io/Discovery/Background-007.JPG',
            'https://chancefruitee.github.io/Discovery/Background-008.JPG',
            'https://chancefruitee.github.io/Discovery/Background-009.JPG',
            'https://chancefruitee.github.io/Discovery/Background-010.JPG',
            'https://chancefruitee.github.io/Discovery/Background-011.JPG',
            'https://chancefruitee.github.io/Discovery/Background-012.JPG',
            'https://chancefruitee.github.io/Discovery/Background-013.JPG',
            'https://chancefruitee.github.io/Discovery/Background-014.JPG',
            'https://chancefruitee.github.io/Discovery/Background-015.JPG'
        ];

        const paragraphs = [
            `I can’t give you the world, but my whole world.<br>
            Je ne peux pas te donner le monde, mais mon monde entier.<br>
            No puedo darte el mundo, pero tú eres todo mi mundo.<br>
            我或许无法给你全世界，但你却是我全部世界。`,

            `I am not greedy. There is only one small wish: you will always be in my life.<br>
            Je ne suis pas avide. Il n'y a qu'un petit souhait : que tu sois toujours dans ma vie.<br>
            No soy codicioso. Solo tengo un pequeño deseo: que siempre estés en mi vida.<br>
            我并不贪心，只有一个小小的愿望：你永远在我身边。`,

            `There is nothing in the world that I can’t put aside except you.<br>
            Il n'y a rien dans le monde que je ne puisse mettre de côté sauf toi.<br>
            No hay nada en el mundo que no pueda dejar de lado excepto tú.<br>
            这个世界上除了你，没有什么事我放不下的。`,

            `You light up my life.<br>
            Tu illumines ma vie.<br>
            Tú iluminas mi vida.<br>
            你照亮了我的生命。`,
            
            `I’m lazy and I don’t have any special skills, but I love you very well.<br>
            Je suis paresseux et je n'ai pas de compétences particulières, mais je t'aime très bien.<br>
            Soy perezoso y no tengo habilidades especiales, pero te quiero mucho.<br>
            我很懒，也没有什么特长，但爱你事一把好手`,

            `It is you who write all the mountains, and you are the beauty of the starts.<br>
            C'est toi qui écris toutes les montagnes et tu es la beauté des étoiles.<br>
            Eres tú quien escribe todas las montañas y eres la belleza de las estrellas.<br>
            写尽千山落笔是你，望尽星辰美丽是你.`,

            `Nothing is as sweet as you.<br>
            Rien n'est aussi doux que toi.<br>
            Nada es tan dulce como tú.<br>
            在没什么，能甜蜜如你.`,

            `Darling, you are all I ever wanted love to be.<br>
            Chéri(e), tu es tout ce que j'ai toujours voulu que l'amour soit.<br>
            Cariño, eres todo lo que siempre quise que fuera el amor.<br>
            亲爱的，你就是我想要的爱.`,

            `The wind is gentle, and you are special.<br>
            Le vent est doux, et tu es spécial(e).<br>
            El viento es suave, y tú eres especial.<br>
            风轻柔，唯你独特可贵.`,

            `You complete me.<br>
            Tu me complètes.<br>
            Tú me completas.<br>
            有了你，我的世界更加完整.`,

            `We get to decide what our story is.<br>
            Nous décidons de ce que sera notre histoire.<br>
            Decidimos qué será nuestra historia.<br>
            我们的故事，由自己书.`,

            `It’s my blessing to meet you.<br>
            C'est un bonheur de t'avoir rencontré.<br>
            Es una bendición haberte conocido.<br>
            遇见你我何其幸运.`,

            `You are my today and all of my tomorrows.<br>
            Tu es mon aujourd'hui et tous mes lendemains.<br>
            Eres mi hoy y todos mis mañanas.<br>
            你是我的今天和所有的明.`
        ];

        function getRandomIndex(list, lastIndex) {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * list.length);
            } while (newIndex === lastIndex);
            return newIndex;
        }

        let lastBackgroundIndex = localStorage.getItem('lastBackgroundIndex');
        let lastParagraphIndex = localStorage.getItem('lastParagraphIndex');

        lastBackgroundIndex = lastBackgroundIndex ? parseInt(lastBackgroundIndex) : -1;
        lastParagraphIndex = lastParagraphIndex ? parseInt(lastParagraphIndex) : -1;

        const newBackgroundIndex = getRandomIndex(backgrounds, lastBackgroundIndex);
        localStorage.setItem('lastBackgroundIndex', newBackgroundIndex);
        document.body.style.backgroundImage = `url('${backgrounds[newBackgroundIndex]}')`;

        const newParagraphIndex = getRandomIndex(paragraphs, lastParagraphIndex);
        localStorage.setItem('lastParagraphIndex', newParagraphIndex);

        const paragraphElement = document.getElementById('randomParagraph');
        paragraphElement.innerHTML = paragraphs[newParagraphIndex];
    </script>
</body>
</html>
